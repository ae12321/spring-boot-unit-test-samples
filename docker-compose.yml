version: '3.8'
services:
  db:
    image: postgres:16.0-alpine
    volumes:
      - db-volume:/var/lib/postgresql/data/
      - ./scripts:/scripts
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=sqluser
      - POSTGRES_PASSWORD=abc123
    ports:
      - 5432:5432

volumes:
  db-volume:
  cache-volume: